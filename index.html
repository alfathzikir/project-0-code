<!DOCTYPE html><html lang="en">



<head>
	<title>The Watermelon War</title>
	<style>
		html,
		body {
			position: fixed;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: #f5f5f5;
		}


	</style>
</head>

  <body>

		<video id="vid" >
			<source src="assets/watermelonwar.mp4" type="video/mp4">
		</video>

		<button id="animate">Animate!</button>



	<script>

		var myAnimation =  document.getElementById("vid");

		function playAnimation(){
			if (myAnimation.paused) 
   				 myAnimation.play(); 
  			else 
   				 myAnimation.pause(); 
		}

		document.getElementById("animate").addEventListener("click",playAnimation)
	</script>

</body>
</html>
