<!DOCTYPE html><html lang="en">



<head>
	<title>The Watermelon War</title>
	<style>
		html,
		body {
			position: fixed;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: #f5f5f5;
		}


	</style>
</head>

  <body>

		<video id="vid" >
			<source src="assets/watermelonwar.mp4" type="video/mp4">
		</video>

		<!-- Audio is taken from https://www.zapsplat.com/music/bomb-whizz-in-and-impact-close-by-medium-explosion-3/  -->
		<audio id="aud">
			<source src="assets/zapsplat_warfare_bomb_whizz_in_hit_close_by_explosion_med_003_48060.mp3" type="audio/mpeg">
		</audio>

		<button id="animate">Start War!</button>



	<script>

		var myAnimation =  document.getElementById("vid");
		var mySound = document.getElementById("aud");
		function playAnimation(){


			myAnimation.play(); 


		}

		function playSound(){
			mySound.play()
			
		}

		document.getElementById("animate").addEventListener("click",playSound);
		document.getElementById("animate").addEventListener("click",playAnimation);
	</script>

</body>
</html>
